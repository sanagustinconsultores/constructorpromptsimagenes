<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Constructor de Prompts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .formulario {
      background-color: #227fcd;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    select, input[type="color"], textarea, button {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #fff;
      color: #227fcd;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6e6e6;
    }
    .acciones {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .acciones button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Constructor de Prompts</h2>

    <!-- Tipo de imagen -->
    <label for="tipoImagen">Tipo de imagen / estilo:</label>
    <select id="tipoImagen">
      <option></option>
      <option>Realista / fotorrealista ‚Äì Fotos, retratos, paisajes</option>
      <option>Ilustrativo ‚Äì Libros, c√≥mics, materiales educativos</option>
      <option>Minimalista / flat design ‚Äì Iconos, apps, gr√°ficos sencillos</option>
      <option>Vectorial ‚Äì Logotipos, infograf√≠as escalables</option>
      <option>Arte conceptual / fantas√≠a ‚Äì Escenarios imaginarios, personajes fant√°sticos</option>
      <option>Surrealista ‚Äì Combinaciones imposibles, arte abstracto</option>
      <option>Raster / bitmap ‚Äì Fotograf√≠as, pinturas digitales detalladas</option>
      <option>3D / renderizado ‚Äì Modelos, videojuegos, visualizaci√≥n de productos</option>
      <option>Collage digital ‚Äì Composici√≥n de im√°genes y texturas</option>
      <option>Pixel art ‚Äì Videojuegos retro, animaciones pixeladas</option>
      <option>Educativas / infograf√≠as ‚Äì Diagramas, esquemas explicativos</option>
      <option>Marketing / publicidad ‚Äì Banners, flyers, anuncios digitales</option>
      <option>Animadas / GIFs / cinemagraphs ‚Äì Im√°genes en movimiento, microanimaciones</option>
      <option>Interactiva ‚Äì Mapas, botones, elementos que cambian con interacci√≥n</option>
      <option>Fotomanipulaci√≥n / composici√≥n ‚Äì Mezcla de fotos y efectos digitales</option>
      <option>Acuarela digital ‚Äì Pintura suave, ilustraciones art√≠sticas</option>
      <option>√ìleo digital ‚Äì Pintura digital con textura de √≥leo</option>
      <option>Dibujo a l√°piz / boceto ‚Äì Apariencia de dibujo hecho a mano</option>
      <option>Cartoon / caricatura ‚Äì Caricaturas, animaciones estilo anim√© o cartoon</option>
      <option>Low poly / geom√©trico ‚Äì Formas geom√©tricas, estilo abstracto o 3D simplificado</option>
    </select>

    <!-- Detalles del usuario -->
    <label for="detalles">Detalles adicionales de la imagen:</label>
    <textarea id="detalles" rows="3" placeholder="Ej.: estilo oscuro y dram√°tico, iluminaci√≥n c√°lida, personaje con sombrero..."></textarea>

    <!-- Selecci√≥n de colores -->
    <label>Selecciona hasta 3 colores:</label>
    <input type="color" id="color1" value="#ff0000">
    <input type="color" id="color2" value="#00ff00">
    <input type="color" id="color3" value="#0000ff">

    <!-- Resultado final -->
    <label for="resultado">üìå Prompt final listo para usar:</label>
    <textarea id="resultado" rows="6" placeholder=""></textarea>

    <!-- Botones -->
    <div class="acciones">
      <button onclick="generarPrompt()">‚ö° Generar Prompt</button>
      <button onclick="copiarPrompt()">üìã Copiar Prompt</button>
      <button onclick="limpiarFormulario()">üóëÔ∏è Limpiar todo</button>
    </div>
  </div>

  <script>
    function generarPrompt() {
      const tipoImagen = document.getElementById("tipoImagen").value;
      const detalles = document.getElementById("detalles").value.trim();
      const colores = [
        document.getElementById("color1").value,
        document.getElementById("color2").value,
        document.getElementById("color3").value
      ].filter(c => c !== "");

      let prompt = "";
      if(tipoImagen) prompt += `Crear un ${tipoImagen}`;
      if(detalles) prompt += `, con los siguientes detalles: ${detalles}`;
      if(colores.length > 0) prompt += `, usando los colores: ${colores.join(', ')}`;
      prompt += ".";

      document.getElementById("resultado").value = prompt;
    }

    function copiarPrompt() {
      var prompt = document.getElementById("resultado");
      prompt.select();
      document.execCommand("copy");
      alert("‚úÖ Prompt copiado al portapapeles");
    }

    function limpiarFormulario() {
      document.getElementById("tipoImagen").selectedIndex = 0;
      document.getElementById("detalles").value = "";
      document.getElementById("color1").value = "#ff0000";
      document.getElementById("color2").value = "#00ff00";
      document.getElementById("color3").value = "#0000ff";
      document.getElementById("resultado").value = "";
    }
  </script>
</body>
</html>
